<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Gallery</title>
    <link rel="stylesheet" href="Art gallery.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>

<body>
    <div>
        <header>
            <div class="hin">
                <h1>Welcome To My Art Gallery</h1>
                <div class="flex">
                    <form class="flex" id="submit">
                        <input type="text" id="search" placeholder="Search For Art">
                        <button class="search-btn" type="submit">
                            <i class="fas fa-search"></i>
                        </button>
                    </form>
                </div>
            </div>
        </header>
        <div class="container">
            <main id="mains"></main>
            <div class="result-heading"></div>
            <div id="arts" class="arts"></div>
            <div id="single-art"></div>
        </div>
    </div>
</body>
<script src="Art gallery.js"></script>

</html>
